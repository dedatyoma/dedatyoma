<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Report</title>
  <link rel="stylesheet" href="./src/styles.scss">
  
</head>
<body>
  <div class="input">
    <input type="text" class="inputValue" placeholder="Please enter a city name">
    <input type="submit" value="Submit" class="button">
  </div>

<div class="display">
  <p class="date-time">
    <span class="date"></span> | <span class="time"></span>
  </p>
  <h1 class="name"></h1>
  <p class="temp"></p>
  <p class="feels-like"></p>
  <p class="desc"></p>
  <p class="humidity"></p>
  <p class="pressure"></p>
  <p class="wind"></p>
  <button class="refresh">Refresh</button>
</div>

<script src="./src/index.js"></script>
</body>
</html>
