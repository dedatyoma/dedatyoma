<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Slider</title>
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="slideshow-container">
      <div class="mySlides">
        <img class="img" src="./img/dice.png" alt="Dice" />
      </div>
      <div class="mySlides">
        <img class="img" src="./img/elephant.png" alt="Elephant" />
      </div>
      <div class="mySlides">
        <img class="img" src="./img/pikachu.jpg" alt="Pikachu" />
      </div>
      <button class="prev" data-action="prev">&#10094;</button>
      <button class="next" data-action="next">&#10095;</button>
    </div>
    <div class="dots">
      <span class="dot" data-slide="0"></span>
      <span class="dot" data-slide="1"></span>
      <span class="dot" data-slide="2"></span>
    </div>
  </body>
</html>
